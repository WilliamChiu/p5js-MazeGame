<!DOCTYPE html>
<html>

<head>
  <title>MazeGame</title>
  <script language="javascript" src="https://cdn.rawgit.com/hp0me/p5.js/master/lib/p5.min.js"></script>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.6/addons/p5.dom.js"></script>
  <script language="javascript" src="script.js"></script> 
</head>

<body>
  <div style="width:660px;margin:50px auto;text-align:center;padding:20px;background-color:rgb(220, 220, 220);font-family:arial;color:black;">
    <p>You are the white dot.</br>You are being blocked by the grey dot.</br>Escape to the edges with the arrow keys.</p>
  </div>
  <div id="gameContainer" style="width:660px;margin:50px auto;text-align:center;padding:40px;background-color:rgb(220, 220, 220);font-family:arial;color:black;"></div>
    <script src="https://rawgit.com/eikes/jquery.swipe-events.js/master/js/jquery.js"></script>
    <script src="https://rawgit.com/eikes/jquery.swipe-events.js/master/js/jquery.swipe-events.js"></script>
    <script>
      $(function(){
        $('#swipebox')
          .swipeEvents()
          .bind("swipeLeft",  function(){ $('#swipebox').html("Swipe Left"); })
          .bind("swipeRight", function(){ $('#swipebox').html("Swipe Right"); })
          .bind("swipeDown",  function(){ $('#swipebox').html("Swipe Down"); })
          .bind("swipeUp",    function(){ $('#swipebox').html("Swipe Up"); });
      });
    </script>
</body>
 
</html>
